name: mentorx_mvp
description: MentorX MVP (flutter)

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  convex_bottom_bar:
  cloud_firestore:
  animated_text_kit:
  firebase_core:
  firebase_auth:
  firebase_storage:
  path:
  modal_progress_hud:
  provider:
  font_awesome_flutter:
  page_transition:
  dropdownfield:
  equatable:
  image_picker:
  cached_network_image:
  image:





dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf

  assets:
    - assets/images/XLogo.png
    - assets/images/XLogoWhite.png
    - assets/images/Mentor.png
    - assets/images/MentorDark.png
    - assets/images/MentorWhite.png
    - assets/images/MLogoWhite.png
    - assets/images/MLogoBlue.png
    - assets/images/MLogoPink.png
    - assets/images/MentorPink.png
    - assets/images/UMichLogo.png
    - assets/images/google_signin_button.png
    - assets/images/UNILogo.png